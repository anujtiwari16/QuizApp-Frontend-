<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Quiz App</title>
  <style>
    :root {
      --bg: #0f172a;
      --accent: #06b6d4;
      --muted: #94a3b8;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--accent);
    }
    p {
      color: var(--muted);
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #042023;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      margin: 5px;
    }
    button:hover {
      transform: scale(1.05);
      background: #0891b2;
    }
    .records {
      margin-top: 25px;
      text-align: left;
    }
    .records h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #f8fafc;
    }
    .record-item {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--muted);
    }
    .empty {
      text-align: center;
      color: #94a3b8;
      font-style: italic;
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    .close-btn {
      background: #ef4444;
      margin-top: 10px;
    }
    .close-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Utkarsh's Quiz System</h1>
    <p>Sign in to start your quiz and track your records.</p>

    <button id="signinBtn">Sign In</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="startQuizBtn" style="display:none;">Start Quiz</button>

    <div class="records">
      <h2>Your Previous Records</h2>
      <div id="recordList" class="empty">No previous records found.</div>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Enter Email" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button id="loginBtn">Login</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const signinBtn = document.getElementById("signinBtn");
    const startQuizBtn = document.getElementById("startQuizBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginModal = document.getElementById("loginModal");
    const loginBtn = document.getElementById("loginBtn");

    let currentUser = localStorage.getItem("currentUser");

    signinBtn.addEventListener("click", () => {
      loginModal.style.display = "flex";
    });

    function closeModal() {
      loginModal.style.display = "none";
    }

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("Please enter email & password");
        return;
      }

      // Save current user session
      localStorage.setItem("currentUser", email);
      currentUser = email;
      loginModal.style.display = "none";
      signinBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      startQuizBtn.style.display = "inline-block";
      loadRecords();
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      currentUser = null;
      signinBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      startQuizBtn.style.display = "none";
      document.getElementById("recordList").innerHTML = '<p class="empty">No previous records found.</p>';
    });

    startQuizBtn.addEventListener("click", () => {
      window.location.href = "quiz.html";
    });

    function loadRecords() {
      if (!currentUser) {
        document.getElementById("recordList").innerHTML = '<p class="empty">Please sign in to view your records.</p>';
        return;
      }

      const allRecords = JSON.parse(localStorage.getItem("quizRecords")) || {};
      const records = allRecords[currentUser] || [];
      const container = document.getElementById("recordList");

      if (records.length === 0) {
        container.innerHTML = '<p class="empty">No previous records found.</p>';
        return;
      }

      container.innerHTML = "";
      records.forEach(record => {
        const div = document.createElement("div");
        div.classList.add("record-item");
        div.innerHTML = `
          <span>Score: ${record.score} | Correct: ${record.correct} | Wrong: ${record.incorrect}</span>
          <span>${record.date}</span>
        `;
        container.appendChild(div);
      });
    }

    if (currentUser) {
      signinBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      startQuizBtn.style.display = "inline-block";
    }
    loadRecords();
  </script>
</body>
</html>
